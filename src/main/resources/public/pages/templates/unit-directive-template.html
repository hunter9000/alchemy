<div class="unit-wrapper"
     ng-click="handleClick(unit)"
     data-drag="draggable()"
     data-jqyoui-options="{revert: 'invalid'}"
     jqyoui-draggable="{animate:true}"
     ng-model="unit">

    <div style="position:relative;">
        <div class="unit-wrapper">
            <!-- image goes here instead -->
            {{unit.type}}
        </div>

        <div class="unit-wrapper">
            <span ng-show="!unit.purchased">
                Cost: {{unit.costAmount}} {{unit.costResourceType.displayName}}
                afford:{{unit.canAfford}}
                <!--<button class="btn btn-primary" ng-show="unit.canAfford" ng-click="">purchase</button>-->
            </span>
        </div>

        <div class="unit-wrapper">
            <div ng-show="unit.purchased && unit.isPlaced">
                <span ng-click="unplace()">X</span>
            </div>
        </div>
    </div>
</div>
