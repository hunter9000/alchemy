unit directive template

{
    "id":1,

    "col":null,
    "y":null,

    "type":"SOURCE",

    "resourceInputType":null,

    "costAmount":10,
    "costResourceType":{"displayName":"Wood"},

    "purchased":false,
    "isPlaced":false
}

<div class="cell"
     ng-click="handleClick(unit)"
     data-drag="{{draggable()}}"
     data-jqyoui-options="{revert: 'invalid'}"
     jqyoui-draggable="{animate:true}"
     ng-model="unit"
     style="text-align: initial; ">
    <!--position: absolute; left: 0px; top: 0px;-->

    <!-- image goes here instead -->
    <img ng-src="{{image}}" style="position: absolute;" />
    <!--{{unit.type}}: [{{unit.resourceInputType.displayName}}&ndash;&gt;{{unit.resourceOutputType.displayName}}]-->

    <span ng-show="!unit.purchased">
        Cost: {{unit.costAmount}} {{unit.costResourceType.displayName}}
        afford:{{unit.canAfford}}
        <!--<button class="btn btn-primary" ng-show="unit.canAfford" ng-click="">purchase</button>-->
    </span>

    <!--<div ng-show="unit.purchased && unit.isPlaced">-->
        <!--<span ng-click="unplace()">X</span>-->
    <!--</div>-->
</div>
